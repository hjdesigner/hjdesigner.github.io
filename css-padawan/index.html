<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CHATBOT CSS PADAWAN</title>
    
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,900,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1 class="title">CHATBOT CSS PADAWAN </h1>
        <p class="text">Não consegue lembrar como faz para alinhar no centro um elemento jovem padawan?</p>
      </div>
      <div class="col s12">
        <div class="row">
          <div class="input-field col s12 m11">
            <label for="speech">Digite sua dúvida sobre CSS</label>              
            <input id="speech" type="text" class="validate input-duvida">
          </div>
          <div class="input-field col s12 m1 btn-record">
            <button id="rec" class="btn-floating btn-large waves-effect waves-light btn-rec"><i class="large material-icons">settings_voice</i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <div id="carregando" class="carregando">Aguarde por favor!</div>
        <div id="spokenResponse" class="spoken-response">
          <div class="spoken-response__text"></div>
        </div>
      </div>
    </div>
  </div>

  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
